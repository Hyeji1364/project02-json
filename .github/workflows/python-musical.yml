# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4  # Updated to the latest version
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4  # Updated to the latest version
        with:
          python-version: ${{ matrix.python-version }}
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
        
      - name: Install library
        run: |
          pip install requests
          pip install beautifulsoup4
          pip install lxml
          pip install pandas
          pip install selenium
          pip install webdriver_manager
      
      - name: run file
        run: |
          python pychart_M_data.py

      - name: commits
        run: |
          git config --global user.email "dlswl1993@gmail.com"
          git config --global user.name "HwangInJi"         
          git add MusicalData/pychart_M_data_*.json
          git commit -m "차트 수집 완료"

      - name: push
        uses: ad-m/github-push-action@master
        with:
          branch: "main"
          github_token: ${{ secrets.GITHUB_TOKEN }}
