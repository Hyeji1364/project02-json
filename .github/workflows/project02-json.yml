# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
    - name: Install library
      run: |
        pip install requests
        pip install beautifulsoup4
        pip install lxml
        pip install pandas
        pip install selenium
        pip install webdriver_manager
      
    - name: Run script
      run: |
        python Melonadd/pychart_M_add.py

    - name: Commit changes
      run: |
        git config --global user.email "hyeji1364@gmail.com"
        git config --global user.name "Hyeji1364"
        if ls Melonadd/pychart_M_add*.json 1> /dev/null 2>&1; then
          git add Melonadd/pychart_M_add*.json
          git commit -m "차트 수집 완료" || echo "No changes to commit"
        else
          echo "No JSON files to add."
        fi

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: "main"
        github_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
